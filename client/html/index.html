<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Operations</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <button class="logout-btn" onclick="logout()">Log Out</button>

  <div class="card">
    <h2>Choose Your Operation</h2>
    <form id="mathForm">
      <select name="operation" id="operation">
        <option value="factorial">Factorial</option>
        <option value="fibbonaci">Fibonacci</option>
        <option value="power">Power</option>
      </select>
      <input type="number" name="number" placeholder="Enter number" required />
      <input type="number" name="power" id="powerInput" placeholder="Enter power" style="display:none;" />
      <button type="submit">Compute</button>
    </form>
    <div class="message" id="mathResponse"></div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
